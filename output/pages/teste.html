<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Liderança</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .instructions ul {
            list-style-type: none;
            padding-left: 0;
        }

        .instructions li {
            color: black;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        /* Adicione estilos para erros de input */
        .error {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <main class="container">
        <section class="instructions">
            <h3>Instruções</h3>
            <p>
                Responda às perguntas abaixo com base no seu comportamento habitual como líder. 
                Use a escala de 1 a 5 para classificar suas respostas:
            </p>
            <ul>
                <li><strong>1</strong> = Discordo totalmente</li>
                <li><strong>2</strong> = Discordo</li>
                <li><strong>3</strong> = Neutro</li>
                <li><strong>4</strong> = Concordo</li>
                <li><strong>5</strong> = Concordo totalmente</li>
            </ul>
        </section>

        <form id="leadershipTest">
            <!-- As perguntas serão inseridas aqui via JavaScript -->
        </form>
        
        <button id="showResult" class="button">Mostrar Resultado</button>
        <div id="result" class="result-container"></div>
    </main>

    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="../js/scripts.js"></script>

    <!-- Carregamento de partials (ajustado para GitHub Pages) -->
    <script>
        // Função para carregar partials
        async function loadPartial(partialName, elementId) {
            try {
                const response = await fetch(`../partials/${partialName}`);
                const content = await response.text();
                document.getElementById(elementId).innerHTML = content;
            } catch (error) {
                console.error(`Erro ao carregar ${partialName}:`, error);
            }
        }

        // Carregar header e footer
        window.addEventListener('DOMContentLoaded', () => {
            loadPartial('header.html', 'header');
            loadPartial('footer.html', 'footer');
        });
    </script>
</body>
</html>
